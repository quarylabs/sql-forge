file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
    - unparsable:
      - keyword: FROM
      - back_quote: '`project.dataset.actions`'
      - word: WHERE
      - word: c
      - greater_than: '>'
      - numeric_literal: '1'
