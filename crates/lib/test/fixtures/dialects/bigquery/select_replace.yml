file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - star: '*'
          - select_replace_clause:
            - keyword: REPLACE
            - bracketed:
              - start_bracket: (
              - select_clause_element:
                - function:
                  - function_name:
                    - function_name_identifier: CAST
                  - bracketed:
                    - start_bracket: (
                    - expression:
                      - numeric_literal: '1'
                    - keyword: AS
                    - data_type:
                      - '': BOOLEAN
                    - end_bracket: )
                - alias_expression:
                  - keyword: AS
                  - naked_identifier: foo
              - end_bracket: )
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - bracketed:
              - start_bracket: (
              - select_statement:
                - select_clause:
                  - keyword: SELECT
                  - select_clause_element:
                    - numeric_literal: '1'
                    - alias_expression:
                      - keyword: AS
                      - naked_identifier: foo
              - end_bracket: )
    - unparsable:
      - semicolon: ;
      - word: select
      - star: '*'
      - word: replace
      - start_bracket: (
      - single_quote: '''thing'''
      - word: as
      - word: foo
      - end_bracket: )
      - word: from
      - word: some_table
      - semicolon: ;
      - word: select
      - star: '*'
      - word: REPLACE
      - start_bracket: (
      - word: quantity
      - divide: /
      - numeric_literal: '2'
      - word: AS
      - word: quantity
      - comma: ','
      - single_quote: '''thing'''
      - word: as
      - word: foo
      - end_bracket: )
      - word: from
      - word: some_table
