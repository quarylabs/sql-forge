file:
- statement:
  - create_function_statement:
    - keyword: CREATE
    - keyword: FUNCTION
    - function_name:
      - naked_identifier: add
    - function_parameter_list:
      - bracketed:
        - start_bracket: (
        - end_bracket: )
    - keyword: RETURNS
    - data_type:
      - '': integer
    - function_definition:
      - keyword: AS
      - udf_body: '''select $1 + $2;'''
      - keyword: LANGUAGE
      - naked_identifier: SQL
- statement_terminator: ;
- statement:
  - drop_function_statement:
    - keyword: DROP
    - keyword: FUNCTION
    - function_name:
      - naked_identifier: myproject
      - dot: .
      - naked_identifier: mydataset
      - dot: .
      - naked_identifier: addfunc
- statement_terminator: ;
