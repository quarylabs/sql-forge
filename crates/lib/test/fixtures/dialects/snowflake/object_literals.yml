file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - object_literal:
          - start_curly_bracket: '{'
          - object_literal_element:
            - quoted_literal: '''a'''
            - remove me: ':'
            - numeric_literal: '1'
          - comma: ','
          - object_literal_element:
            - quoted_literal: '''b'''
            - remove me: ':'
            - quoted_literal: '''foo'''
          - comma: ','
          - object_literal_element:
            - quoted_literal: '''c'''
            - remove me: ':'
            - expression:
              - numeric_literal: '4'
              - binary_operator: +
              - numeric_literal: '5'
          - comma: ','
          - object_literal_element:
            - quoted_literal: '''d'''
            - remove me: ':'
            - column_reference:
              - naked_identifier: some_column_ref
          - end_curly_bracket: '}'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - object_reference:
                - naked_identifier: foo
