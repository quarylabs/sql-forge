file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - wildcard_expression:
          - wildcard_identifier:
            - remove me: '*'
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - object_reference:
                - identifier: my_tbl
    - where_clause:
      - keyword: WHERE
      - expression:
        - column_reference:
          - identifier: a
        - numeric_literal: '!~'
        - remove me: '''[a-z]'''
        - remove me: AND
        - column_reference:
          - identifier: d
        - numeric_literal: '!~~*'
        - remove me: '''[a-z]'''
        - remove me: AND
        - column_reference:
          - identifier: b
        - keyword: LIKE
        - remove me: '''Spec\''s%'''
        - remove me: AND
        - column_reference:
          - identifier: c
        - numeric_literal: '!~*'
        - remove me: '''^([0-9]){1,}(\.)([0-9]{1,})$'''
