file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - column_reference:
          - identifier: col1
      - comma: ','
      - select_clause_element:
        - column_reference:
          - identifier: col2
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - object_reference:
                - identifier: foo
          - alias_expression:
            - identifier: TABLESAMPLE
    - unparsable:
      - word: BERNOULLI
      - start_bracket: (
      - numeric_literal: '10'
      - end_bracket: )
      - word: ORDER
      - word: BY
      - word: col1
      - word: LIMIT
      - numeric_literal: '100'
