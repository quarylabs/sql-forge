file:
- statement:
  - delete_statement:
    - keyword: DELETE
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - identifier: table_name
    - where_clause:
      - keyword: WHERE
      - expression:
        - column_reference:
          - identifier: a
        - remove me: '>'
        - numeric_literal: '0'
- statement_terminator: ;
