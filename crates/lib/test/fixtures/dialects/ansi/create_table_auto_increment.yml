file:
- statement:
  - create_table_statement:
    - keyword: CREATE
    - keyword: TABLE
    - table_reference:
      - object_reference:
        - identifier: a
    - bracketed:
      - start_bracket: (
      - column_definition:
        - identifier: id
        - datatype:
          - '': INT
        - column_constraint_segment:
          - keyword: AUTO_INCREMENT
      - end_bracket: )
