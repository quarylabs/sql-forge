file:
- statement:
  - create_view_statement:
    - keyword: create
    - keyword: view
    - table_reference:
      - object_reference:
        - identifier: my_schema
        - dot: .
        - identifier: my_view
    - keyword: as
    - select_statement:
      - select_clause:
        - keyword: select
        - select_clause_element:
          - wildcard_expression:
            - wildcard_identifier:
              - remove me: '*'
      - from_clause:
        - keyword: from
        - from_expression:
          - from_expression_element:
            - table_expression:
              - table_reference:
                - object_reference:
                  - identifier: schema
                  - dot: .
                  - identifier: table
            - alias_expression:
              - identifier: with
      - unparsable:
        - word: no
        - word: schema
        - word: binding
- statement_terminator: ;
