file:
- statement:
  - select_statement:
    - select_clause:
      - keyword: SELECT
      - select_clause_element:
        - function:
          - function_name:
            - function_name_identifier: SPLIT
          - bracketed:
            - start_bracket: (
            - expression:
              - function:
                - function_name:
                  - function_name_identifier: LOWER
                - bracketed:
                  - start_bracket: (
                  - expression:
                    - column_reference:
                      - naked_identifier: text
                  - end_bracket: )
            - comma: ','
            - expression:
              - quoted_literal: ''' '''
            - end_bracket: )
        - alias_expression:
          - keyword: AS
          - naked_identifier: text
    - from_clause:
      - keyword: FROM
      - from_expression:
        - from_expression_element:
          - table_expression:
            - table_reference:
              - quoted_identifier: '"database"'
              - dot: .
              - quoted_identifier: '"sample_table"'
