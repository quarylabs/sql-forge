file:
- statement:
  - create_function_statement:
    - keyword: CREATE
    - keyword: FUNCTION
    - function_name:
      - function_name_identifier: add
    - function_parameter_list:
      - bracketed:
        - start_bracket: (
        - end_bracket: )
    - keyword: RETURNS
    - datatype:
      - '': integer
    - function_definition:
      - keyword: AS
      - remove me: '''select $1 + $2;'''
      - keyword: LANGUAGE
      - identifier: SQL
- statement_terminator: ;
