    - table_reference:
      - object_reference:
        - identifier: my_table
    - set_clause_list:
      - keyword: SET
      - set_clause:
        - column_reference:
          - identifier: my_table
          - dot: .
          - identifier: days
        - remove me: =
        - column_reference:
          - identifier: other_table
